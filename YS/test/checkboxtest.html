<html>
    <head>
        <meta charset="utf-8">
        <title>check box</title>
        <link rel="stylesheet" href="../css/checkbox.css">
    </head>
    <body>
        <div class="typeCheckBox">
            <div>
                <label>
                    <input type="checkbox" id="musical" onclick="checkBoxClicked()" checked="checked">
                    <span>뮤지컬</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="opera" onclick="checkBoxClicked()" checked="checked">
                    <span>오페라</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="play" onclick="checkBoxClicked()" checked="checked">
                    <span>연극</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="concert" onclick="checkBoxClicked()" checked="checked">
                    <span>콘서트</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="tradition" onclick="checkBoxClicked()" checked="checked">
                    <span>전통 예술</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="classic" onclick="checkBoxClicked()" checked="checked">
                    <span>클래식</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="exhibition" onclick="checkBoxClicked()" checked="checked">
                    <span>전시</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="dance" onclick="checkBoxClicked()" checked="checked">
                    <span>무용</span>
                </label>
            </div>
        </div>
    </body>
</html>
